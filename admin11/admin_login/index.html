<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>OO!see</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Admin Login</h2>
          <div class="text-center mb-1 text-dark">Team Developer OO!See</div>
          <div class="card my-4">
            <form class="card-body cardbody-color p-lg-5">
              <div class="text-center">
                <img src="uhuk.png" class="img-fluid profile-image-pic my-5" width="100%" height="100%" alt="Logo OO!See" />
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Username" />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
              <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-3 w-100">Login</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
